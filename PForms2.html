<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
    <link rel="stylesheet" type="text/css" href="PForms2.css">
</head>
<body>
    <form>
        <label for="Fname">FIRST NAME</label><br>
        <input name="Fname"><br>

        <label for="Mname">MIDDLE NAME</label><br>
        <input name="Mname"><br>

        <label for="Lname">LAST NAME</label><br>
        <input name="Lname"><br>

        <label for="SCname">SCHOOL COMPLETED</label><br>
        <input name="SCname"><br>

        <label for="YCname">YEAR COMPLETED</label><br>
        <input name="YCname"><br>
        
        <div>
            <label for="Gender">GENDER</label><br>
        <select name="Gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        </select>
       </div>

        <button style="margin-top: 20px;">Submit</button>


    </form>
</body>
</html>
